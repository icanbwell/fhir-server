version: '3'

services:
  fhir:
    depends_on:
      - mongo
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      SERVER_PORT: 3000
      MONGO_HOSTNAME: mongo
      MONGO_DB_NAME: fhir
      MONGO_PORT: 27017
      RESOURCE_SERVER: https://staging-icanbwell.auth.us-east-1.amazoncognito.com
      AUTH_SERVER_URI: https://staging-icanbwell.auth.us-east-1.amazoncognito.com
      AUTH_CONFIGURATION_URI: https://cognito-idp.us-east-1.amazonaws.com/us-east-1_wrEVOihnT/.well-known/openid-configuration
      AUTH_COGNITO_POOL_REGION: us-east-1
      AUTH_COGNITO_USER_POOL_ID: us-east-1_wrEVOihnT

    ports:
      - '3000:3000'
    volumes:
      - ./src:/srv/src/src
    command: npm run dev

  mongo:
    image: mongo:4.0.0
    command: mongod --port 27017
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

  mongoclient:
    image: imranq2/mongoclient-aws:0.1.1
    ports:
      - '3010:3000'
    environment:
      MONGOCLIENT_DEFAULT_CONNECTION_URL: mongodb://mongo:27017

volumes:
  mongo_data:
