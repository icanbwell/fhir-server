version: '3'

services:
  fhir:
    depends_on:
      - mongo
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      SERVER_PORT: 3000
      MONGO_HOSTNAME: mongo
      MONGO_DB_NAME: fhir
      MONGO_PORT: 27017
      RESOURCE_SERVER: https://staging-icanbwell.auth.us-east-1.amazoncognito.com
      AUTH_SERVER_URI: https://staging-icanbwell.auth.us-east-1.amazoncognito.com
      CLIENT_ID: 6s1imi9c23l9um75tt15ffvqof
      CLIENT_SECRET: rven14br5nl11sms9rpufsipafmj34es2q2n24oepahc8c24nn7
      INTROSPECTION_URL: https://staging-icanbwell.auth.us-east-1.amazoncognito.com/us-east-1_wrEVOihnT/.well-known/openid-configuration
    ports:
      - '3000:3000'
    volumes:
      - ./src:/srv/src/src
    command: npm run dev

  mongo:
    image: mongo:3.6.1
    command: mongod --port 27017
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

  mongoclient:
    image: imranq2/mongoclient-aws:0.1.1
    ports:
      - '3010:3000'
    environment:
      MONGOCLIENT_DEFAULT_CONNECTION_URL: mongodb://mongo:27017

volumes:
  mongo_data:
