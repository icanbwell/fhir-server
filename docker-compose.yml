version: '3'

services:
  fhir:
    depends_on:
      - mongo
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: development
    environment:
      SERVER_PORT: 3000
      MONGO_DB_NAME: "fhir_staging"
      MONGO_USERNAME: "root"
      MONGO_PASSWORD: ""
      MONGO_URL: "mongodb://prod-shared-document-db.cluster-cuvhexicj6ws.us-east-1.docdb.amazonaws.com:27017/?tls=true&tlsCAFile=/srv/src/rds-combined-ca-bundle.pem&replicaSet=rs0&readPreference=secondaryPreferred&retryWrites=false"
      RESOURCE_SERVER: http://localhost:3000/
      AUTH_SERVER_URI: http://myauthzserver.com
      CLIENT_ID: client
      CLIENT_SECRET: secret
      AUTH_CONFIGURATION_URI: https://cognito-idp.us-east-1.amazonaws.com/us-east-1_yV7wvD4xD/.well-known/openid-configuration
      AUTH_JWKS_URL: https://cognito-idp.us-east-1.amazonaws.com/us-east-1_yV7wvD4xD/.well-known/jwks.json
      AUTH_ISSUER: https://cognito-idp.us-east-1.amazonaws.com/us-east-1_yV7wvD4xD
      AUTH_ENABLED: 1
      CHECK_ACCESS_TAG_ON_SAVE: 1
      RENDER_HTML: 1
      REDIRECT_TO_LOGIN: 1
      SLACK_STATUS_CODES_TO_IGNORE: "401,404"
      MAX_INDEX_NAME_LENGTH: 65
      ENV: foo
      MONGO_TIMEOUT: 30000000
      LOGLEVEL: "INFO"
      ENABLE_GRAPHQL: 1
      NODE_ENV: "development"
      EXTERNAL_AUTH_JWKS_URLS: "https://cognito-idp.us-east-1.amazonaws.com/us-east-1_e4iVm1J4X/.well-known/jwks.json"
      SET_INDEX_HINTS: 0
      CREATE_INDEX_ON_COLLECTION_CREATION: 1
#      SLACK_TOKEN: ""
#      SLACK_CHANNEL: "#helix_pipeline_notifications_dev"
#      HASH_REFERENCE: 1
      RETURN_BUNDLE: "1"
      USE_TWO_STEP_SEARCH_OPTIMIZATION: "0"
      STREAM_RESPONSE: "0"
      LOG_ALL_MONGO_CALLS: "0"
    ports:
      - '3000:3000'
    volumes:
      - ./src:/srv/src/src
      - ./package.json:/srv/src/package.json
      - ./yarn.lock:/srv/src/yarn.lock
    command: npm run dev
    healthcheck:
        test: ["CMD-SHELL", "curl --silent --fail localhost:3000/health || exit 1"]

  mongo:
#    image: docker.io/bitnami/mongodb:4.4.9
    image: mongo:4.4.12
    ports:
      - '27017:27017'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongo:27017/test --quiet

#  mongoclient:
#    image: imranq2/mongoclient-aws:0.1.8
#    ports:
#      - '3010:3000'
#    environment:
#      MONGOCLIENT_DEFAULT_CONNECTION_URL: mongodb://mongo:27017

volumes:
  mongo_data:
