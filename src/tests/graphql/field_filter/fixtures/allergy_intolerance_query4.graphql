query {
    allergyIntolerance(
        date: {
            values: [
                {
                    lessThan: "2000"
                },
                {
                    greaterThan: "2001"
                },
                {
                    equals: "2003"
                }
            ]
        },
        _debug: true
    ) {
        entry {
            resource {
                id
            }
        }
    }
}
