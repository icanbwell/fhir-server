query subscriptionQuery {
    subscription(_debug: true) {
        entry {
            resource {
                id
                subscriptionStatus {
                    id
                    subscriptionTopic {
                        id
                    }
                    status
                    type
                    error {
                        text
                        coding {
                            system
                            code
                            display
                        }
                    }
                    notificationEvent {
                        eventNumber
                        timestamp
                    }
                }
            }
        }
    }
}
