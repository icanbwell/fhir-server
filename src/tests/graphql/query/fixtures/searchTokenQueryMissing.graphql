query OnSubject {
  observation(
    _debug: true,
    category: {
      values: [
        { value: "vital-signs"},
        {
          notEquals: { value: "laboratory"}
        }
      ],
      missing: true
    }
  ){
    entry {
      resource {
        id
        category {
          coding {
            code
          }
        }
      }
    }
  }
}
