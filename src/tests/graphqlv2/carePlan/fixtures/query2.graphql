query {
    carePlan(
        patient: { value: "8ba1017f-0aad-1b91-ff9e-416a96e11f0b" }
        _debug: true
    ) {
        entry {
            resource {
                id
                period {
                    start
                }
                category {
                    text
                }
                activity {
                    detail {
                        code {
                            text
                        }
                    }
                    outcomeReference {
                        id
                        resource {
                            ... on Observation {
                                id
                                resourceType
                            }
                        }
                    }
                }
                encounter {
                    resource {
                        extension{
                            id
                            url
                            valueString
                            valueUri
                        }
                    }
                }
                author {
                    resource {
                        ... on Patient {
                            extension{
                                id
                                url
                                valueString
                                valueUri
                            }
                        }
                    }
                }
                careTeam {
                    resource {
                        ... on CareTeam {
                            extension {
                                id
                                url
                                valueString
                                valueUri
                            }
                        }
                    }
                }
            }
        }
    }
}
