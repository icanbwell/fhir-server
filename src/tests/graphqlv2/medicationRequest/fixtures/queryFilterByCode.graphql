query {
    medicationRequest(
        patient: { value: "8ba1017f-0aad-1b91-ff9e-416a96e11f0b" }
        _sort: ["authoredOn"]
    ) {
        entry {
            resource {
                id
                medicationCodeableConcept {
                    coding (system: "http://hl7.org/fhir/sid/ndc" ) {
                        system
                        code
                        display
                    }
                    text
                }
                dispense {
                    id
                    whenHandedOver
                }
                authoredOn
                requester {
                    reference {
                        __typename
                        ... on Practitioner {
                            id
                        }
                    }
                }
            }
        }
    }
}
