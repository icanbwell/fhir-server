query my_patient {
    patient(_debug: true,
            id: {
                notEquals: {value: "WPS-0559166162"}
            }

    ) {
        entry {
            resource {
                id
                name {
                    family
                    given
                }
                birthDate
                explanationOfBenefit {
                    id
                    identifier {
                        system
                        value
                    }
                }
                allergyIntolerance {
                    id
                    type
                    category
                    criticality
                    code {
                        text
                    }
                }
                careTeam {
                    id
                    resourceType
                    category {
                        coding {
                            system
                            code
                        }
                    }
                    name
                    status
                }
            }
        }
    }
}
