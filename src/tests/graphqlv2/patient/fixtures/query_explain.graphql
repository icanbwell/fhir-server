query my_patient {
    patients(_explain: true) {
        entry {
            resource {
                id
                name {
                    family
                    given
                }
                birthDate
                explanationOfBenefits {
                    id
                    identifier {
                        system
                        value
                    }
                }
                allergyIntolerances {
                    id
                    type
                    category
                    criticality
                    code {
                        text
                    }
                }
                careTeams {
                    id
                    resourceType
                    category {
                        coding {
                            system
                            code
                        }
                    }
                    name
                    status
                }
            }
        }
    }
}
