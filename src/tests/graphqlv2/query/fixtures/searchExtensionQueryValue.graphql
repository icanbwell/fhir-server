query OnObservation {
  observation(
    _debug: true,
    extension: {
      value: {
        url: "http://hl7.org/fhir/StructureDefinition/observation-bodyPosition", 
        valueString: "sitting"
      }
    }
  ){
    entry {
      resource {
        id
        category {
          coding {
            code
          }
        }
      }
    }
  }
}
