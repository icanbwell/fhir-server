query {
    person(id: "8ba1017f-0aad-1b91-ff9e-416a96e11f0b") {
        entry {
            id
            resource {
                birthDate
                identifier
                {
                    system
                    value
                }
                address {
                    line
                    use
                    type
                    text
                    city
                    district
                    state
                    postalCode
                    country
                    period {
                        start
                        end
                    }
                }
                name {
                    id
                    text
                    use
                    family
                    given
                    prefix
                    suffix
                    period { start end }
                }
                telecom {
                    system
                    value
                    use
                    rank
                    period { start end }
                }
                active
                gender
            }
        }
    }
}
