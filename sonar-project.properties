sonar.projectKey=icanbwell_fhir-server
sonar.sources=src/
sonar.tests=src/
sonar.test.inclusions=\
  src/tests/**,\
  app.test.js
sonar.python.version=3.8
sonar.exclusions=\
  **/env.template,\
  **/*.jinja2,\
  **/*.xml,\
  **/*.zip,\
  **/*.info,\
  **/*.sch,\
  **/*.xsd,\
  **/*.json,\
  **/*.html,\
  **/*.csv,\
  **/*.css,\
  **/*.d.ts,\
  app.test.js,\
  src/fhir/classes/**,\
  src/fhir/generator/search_parameters.py,\
  src/graphql/v1/generator/search_parameters.py,\
  src/graphql/v1/resolvers/backbone_elements/**,\
  src/graphql/v1/resolvers/complex_types/**,\
  src/graphql/v1/resolvers/extensions/**,\
  src/graphql/v1/resolvers/resources/**,\
  src/graphql/v1/resolvers/scalars/**,\
  src/graphql/v1/schemas/**,\
  src/graphql/v2/resolvers/backbone_elements/**,\
  src/graphql/v2/resolvers/complex_types/**,\
  src/graphql/v2/resolvers/extensions/**,\
  src/graphql/v2/resolvers/resources/**,\
  src/graphql/v2/resolvers/scalars/**,\
  src/graphql/v2/schemas/**,\
  src/images/**,\
  src/searchParameters/searchParameters.js,\
  src/views/**,\
  src/tests/**
sonar.coverage.exclusions=\
  **/env.template,\
  **/*.jinja2,\
  **/*.xml,\
  **/*.zip,\
  **/*.info,\
  **/*.sch,\
  **/*.xsd,\
  **/*.json,\
  **/*.html,\
  **/*.csv,\
  **/*.css,\
  **/*.d.ts,\
  **/*.py,\
  src/dist/**,\
  src/views/**
sonar.javascript.lcov.reportPaths=./merged-cov-report/lcov.info
