apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --file docker-compose-prod.yml --chart --out node-fhir-server-mongo
    kompose.version: 1.22.0 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: fhir
# name for this pod    
  name: fhir
# namespace for this pod
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.fhir.replicas }}
  revisionHistoryLimit: 3  # Clean-up old Replica Sets deployed; only keep previous 3.  
  selector:
    matchLabels:
      io.kompose.service: fhir
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --file docker-compose-prod.yml --chart --out node-fhir-server-mongo
        kompose.version: 1.22.0 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.service: fhir
    spec:
      containers:
        # name of this pod is      
        - name: fhir
          args:
            - yarn
            - nodemon
          env:
            - name: AUTH_SERVER_URI
              value: http://myauthzserver.com
            - name: CLIENT_ID
              value: client
            - name: CLIENT_SECRET
              value: secret
            - name: INTROSPECTION_URL
              value: https://myauthzserver.com/introspect
            - name: MONGO_HOSTNAME
              value: mongo
            - name: RESOURCE_SERVER
              value: http://fhir:3000/
            - name: SERVER_PORT
              value: "3000"
            - name: MONGO_DB_NAME
              value: {{ .Values.fhir.mongo_db_name }}
            # - name: MONGO_DB_PASSWORD
            #   valueFrom:
            #     secretKeyRef:
            #       name: mongo_password
            #       key: password            
{{ if not .Values.include_mongo }}              
            - name: MONGO_URL
              value: mongodb://mongoadmin:{{ .Values.mongoPassword }}@dev-fhir-db.cluster-ckvm0jix2koe.us-east-1.docdb.amazonaws.com:27017/?tls=true&tlsCAFile=/srv/src/rds-combined-ca-bundle.pem&replicaSet=rs0&readPreference=secondaryPreferred&retryWrites=false
{{ end }}
          # image to pull
          image: {{ .Values.images.node_fhir_server_mongo_image }}
          # specify to always pull a new image
          imagePullPolicy: Always          
          ports:
            - containerPort: 3000
              # name of the port
              name: fhir

